name: Sync GitHub to Notion

on:
  push:
    branches:
      - main
    paths:
      - 'logs/agent-activity.md'
      - 'logs/decisions.md'
      - 'automation/task-queue.md'
      - 'outputs/calendar/**'
      - 'knowledge-base/**'
      - 'agents/**'
      - 'reviews/**'
  workflow_dispatch:

jobs:
  sync-to-notion:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need previous commit for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sync-service/package-lock.json

      - name: Install dependencies
        working-directory: sync-service
        run: npm ci

      - name: Run GitHub → Notion sync
        working-directory: sync-service
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          REPO_PATH: ${{ github.workspace }}
        run: node src/sync-github-to-notion.js

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.sha }}
          path: sync-service/logs/*.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ GitHub → Notion sync failed!"
          echo "Check logs for details"
