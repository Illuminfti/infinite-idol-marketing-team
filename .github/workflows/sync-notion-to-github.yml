name: Sync Notion to GitHub

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync-from-notion:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sync-service/package-lock.json

      - name: Install dependencies
        working-directory: sync-service
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "Notion Sync Bot"
          git config --global user.email "noreply@notion-sync.local"

      - name: Run Notion → GitHub sync
        working-directory: sync-service
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          REPO_PATH: ${{ github.workspace }}
        run: node src/sync-notion-to-github.js

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "Sync from Notion: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-logs-${{ github.run_number }}
          path: sync-service/logs/*.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Notion → GitHub sync failed!"
          echo "Check logs for details"
